<!DOCTYPE html>
<html>
<head>
    <title>Blog Activity Aggregator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
        #blogs {
            font-size: 20px;
            line-height: 25px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
              <h1>Blog Activity Aggregator</h1>
              <p class="lead">Compare original posts over the last 10 days</p>
        </div>

        <div class="row">
            <div class="span12">
                <div class="muted pull-right">Results may display in a different order</div>
                <label for="blogs">Enter one URL or username per line</label>
                <textarea id="blogs" class="input-block-level" rows="8">david.tumblr.com
jacobbijani.com
thefrogman</textarea>
            </div>
        </div>

        <div class="form-actions">
            <button id="submit" class="btn btn-large btn-primary">Query blogs</button>
        </div>

        <div id="loading" class="progress progress-striped active" style="display:none;">
            <div class="bar" style="width:100%;"></div>
        </div>

        <div id="results" style="display:none;"></div>

        <div id="results-template" style="display:none;">
            <table class="table table-striped">
                <thead>
                    <tr id="results-head">
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>

        <div class="row" style="display:none;">
            <div class="span12">
                <pre id="log"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
