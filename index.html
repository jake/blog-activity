<!DOCTYPE html>
<html>
<head>
    <title>Blog Activity Aggregator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
        #blogs {
            font-size: 20px;
            line-height: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
              <h1>Blog Activity Aggregator</h1>
        </div>

        <div class="row">
            <div class="span12">
                <label for="blogs">Enter one Blog URL or usernames per line</label>
                <textarea id="blogs" class="input-block-level" rows="8">david
jacobbijani.com
thefrogman</textarea>
            </div>
        </div>

        <div class="form-actions">
            <button id="submit" class="btn btn-large btn-primary">Query blogs</button>
        </div>

        <div id="loading" class="progress progress-striped active" style="display:none;">
            <div class="bar" style="width:100%;"></div>
        </div>

        <pre id="results" style="display:none;"></pre>

        <div class="row" style="display:none;">
            <div class="span12">
                <pre id="log"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
